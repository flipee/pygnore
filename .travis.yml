language: python

cache: pip

dist: xenial
sudo: required

stages:
  - name: test
  - name: deploy
    if: tag =~ /^v[0-9].[0-9].[0-9].*$/

install:
  - pip install .[test]

script:
  - tox

jobs:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=flake8
    - stage: deploy
      name: PyPI
      python: 3.7
      script:
        - echo "Deploying to PyPI..."
      before_deploy:
        - echo "Releasing $TRAVIS_TAG"
      after success: false
      deploy:
        provider: pypi
        user: flipee
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true

after_success:
  - coveralls

notifications:
  email: false
